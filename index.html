<!DOCTYPE html>
<html>
<head>
  <title>A Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="utility.js"></script>
  <script src="eventmanager.js"></script>
  <script src="save.js"></script>
  <script src="lootTable.js"></script>
  <script src="allLootTables.js"></script>
  <script src="game.js"></script>
  <script src="unlock.js"></script>
  <script src="debug.js"></script>
  <script src="allUnlocks.js"></script>

</head>

<body onload="start()">
	<table id="resources" style="display: none"></table>
	<table id="locations" style="display: none"></table>
	<table id="buildings" style="display: none"></table>
	<div id="log" style="display: none"></div>

	<div id="resourceCollection">
		<table>
			<tr>
				<td><goodbutton id="digSand" onclick="game.digSand()" style="display: none">Dig some sand</goodbutton></td>
				<td><goodbutton id="searchSand" onclick="game.searchSand()" style="display: none">Search through sand</goodbutton></td>
			</tr>			
			<tr>
			</tr>
		</table>
	</div>

	<div id="exploration">
		<table>
			<tr>
				<td><goodbutton id="exploreCavern" onclick="game.exploreCavern()" style="display: none">Explore the cavern</goodbutton></td>
			</tr>
		</table>
	</div>

	<div id="options">
		<button type="button" onclick="saveAll()">Save</button>
		<button type="button" onclick="localStorage.setItem('save', '');  location.reload();">Reset</button>
	</div>
</body>

</html>
